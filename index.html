<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sr. Pochoclo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <div class="section-menu">
        <img class="menu-logo" id="menu-logo" src="src/images/SrPochoclo.png" alt="">
        <div class="menu-nuevos">
            <h2 class="menu-title">Nuevos lanzamientos</h2>
            <ol class="menu-lista" id="nuevas-peliculas">
            </ol>
        </div>
        <div class="menu-amigos">
            <h2 class="menu-title">Lista de amigos</h2>
            <ul class="menu-lista amigos" id="lista-amigos">
            </ul>
        </div>
    </div>

    <header class="header" id="header">
        <form action="" class="formulario" id="form-busqueda">
            <input type="text" placeholder="Buscar una pelicula" name="pelicula">
        </form>
    </header>

    <div class="section-peliculas" id="section-peliculas">
        <span class="pelicula-subtitulo">Todo tiros y golpes</span>
        <h2 class="pelicula-categoria-titulo">Accion</h2>
        <div class="peliculas-container" id="action-container">
            <img src="src/images/loader.gif" alt="">
        </div>    
        <span class="pelicula-subtitulo">Para disfrutar en familia</span>
        <h2 class="pelicula-categoria-titulo">Comedia</h2>
        <div class="peliculas-container" id="comedy-container">        
            <img src="src/images/loader.gif" alt="">
        </div>    
        <span class="pelicula-subtitulo">Suspenso y miedo</span>
        <h2 class="pelicula-categoria-titulo">Terror</h2>
        <div class="peliculas-container" id="terror-container">
            <img src="src/images/loader.gif" alt="">
        </div>    
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h1></h1>
        <div class="modal-content">
            <img src="" alt="" width="180px">
            <p></p>
        </div>
        <button class="modal-button" id="hide-modal">Cerrar</button>
    </div>

    <script src="src/js/index.js"></script>
</body>
</html>
